<div id="sidebar" class="d-flex flex-column">
  <div class="profile-wrapper text-center">
    <!-- Optional logo (not circular) -->
    {% if site.logo %}
      <div class="site-logo" style="margin: 1.5rem 0;">
        <a href="{{ '/' | relative_url }}">
          <img src="{{ site.logo | relative_url }}" alt="{{ site.title }}" style="max-width: 200px; height: auto;">
        </a>
        <p
          class="site-subtitle"
          style="margin: 0.9rem 1.25rem 1.5rem; opacity: 0.9; font-size: 0.95rem; line-height: 1.55;"
        >
          Some days this is soft. Some days it's fire. Either way, it's honest - and I don't write in fragments.
        </p>
      </div>
    {% endif %}

    {% if site.tagline %}
      <p class="site-subtitle" style="opacity: 0.85; font-size: 0.95rem;">
        {{ site.tagline }}
      </p>
    {% endif %}
  </div>

  <!-- Sidebar navigation (manual, reliable) -->
  <nav class="nav flex-column" style="margin-top: 1.5rem;">
    <a class="nav-link" href="{{ '/' | relative_url }}">Home</a>
    <a class="nav-link" href="{{ '/categories/' | relative_url }}">Categories</a>
    <a class="nav-link" href="{{ '/about/' | relative_url }}">About</a>
  </nav>
</div>
